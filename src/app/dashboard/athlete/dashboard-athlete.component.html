<section layout="row" layout-align="center start" class="avatar">

        <md-menu flex="none" class="menu">
            <md-button class="md-icon-button" aria-label="More Event"
                       ng-click="$mdOpenMenu($event)">
                <userpic flex="none" profile="$ctrl.profile"></userpic>
            </md-button>
            <md-menu-content>
                <md-menu-item><md-button ng-click="$ctrl.$state.go('calendar',{uri: $ctrl.profile.public.uri})" translate="dashboard.calendar"></md-button></md-menu-item>
                <md-menu-item><md-button ng-click="$ctrl.$state.go('settings/user',{uri: $ctrl.profile.public.uri})" translate="dashboard.settings"></md-button></md-menu-item>
            </md-menu-content>
        </md-menu>

    <section flex="auto" class="second-column" layout="column" layout-align="space-between end" ng-if="false">
        <div flex="none"></div>
        <div flex="none" class="md-caption" style="text-align: right">{{$ctrl.profile | username}}</div>
    </section>
</section>
<section class="panel" layout="column" layout-align="end center" layout-fill>
    <div flex="auto"></div>
    <md-checkbox flex="none" ng-model="$ctrl.selected"
                 ng-change="$ctrl.dashboard.onSelectAthlete($ctrl.selected, $ctrl.profile.userId)"></md-checkbox>
</section>
