<div flex class="md-whiteframe-8dp" layout="column">
    <md-toolbar flex="none" class="md-default">
        <div class="md-toolbar-tools">
            <h1 translate="premium.dialog.title"></h1>
            <div flex></div>
            <md-button class="md-icon-button" ng-click="$ctrl.onCancel()">
                <md-icon class="material-icons" aria-label="Close dialog">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-content flex="auto" layout="column">
        <swiper flex="auto">
            <slides>
                <slide>Slide1</slide>
                <slide>Slide2</slide>
            </slides>
            <pagination></pagination>
        </swiper>
    </md-content>
    <md-dialog-actions flex="none" layout="row" style="background: white">
        <span flex></span>
        <md-button type="submit"
                   ng-click="$ctrl.onAnswer({subscriptionPeriod: 'month'})">
            <span translate="premium.action.subscMonth"></span>
        </md-button>
        <md-button type="submit"
                   ng-click="$ctrl.onAnswer({subscriptionPeriod: 'year'})">
            <span translate="premium.action.subscYear"></span>
        </md-button>
    </md-dialog-actions>
</div>
