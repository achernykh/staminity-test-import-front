<section ng-if="::$ctrl.isPremium" class="premium-wrapper" layout="column" layout-align="center center">
    <p flex="none" class="md-title" translate="premium.wrapper.title"></p>
    <p flex="none" class="md-body-1" style="max-width: 300px" translate="premium.functions.{{::$ctrl.functionCode}}"></p>
    <md-button class="md-accent md-hue-3 md-raised"
               translate="premium.wrapper.button"
               ng-click="$ctrl.try($event)"></md-button>
</section>
