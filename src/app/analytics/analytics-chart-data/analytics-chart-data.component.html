<div layout="row" class="analytics-chart-data" layout-align="start start">
    <div flex="none" class="bullet" ng-if="$ctrl.data.hasBullet" style="background: {{$ctrl.data.color}}"></div>
    <div flex="auto" layout="column" style="width: 100%">
        <div flex="none" layout="row" layout-align="start end">
            <p class="md-title" flex="none" ng-if="!$ctrl.data.compile.value">--&nbsp;</p>
            <p class="md-title" flex="none">{{$ctrl.data.compile.value | measureCalc:'default':$ctrl.data.measure}}</p>
            <p class="md-caption md-dark" flex="none" ng-if="$ctrl.data.compile.subValue">
                <span>&nbsp;</span>
                <span ng-if="$ctrl.data.compile.subValue.value > 0">+</span>
                <span>{{$ctrl.data.compile.subValue.value | measureCalc:'default':$ctrl.data.measure}}</span>
                <span ng-if="false" translate="{{$ctrl.data.compile.subValue.description}}" translate-values="$ctrl.descriptionParams"></span>
            </p>
            <p class="md-caption md-dark" flex="none">&nbsp;{{$ctrl.data.measure | measureUnit:'default' | translate}}</p>
        </div>
        <p flex="none" class="md-caption measure md-truncate"
           style="text-transform: uppercase"
           translate="{{$ctrl.data.code}}" translate-values="$ctrl.descriptionParams"></p>
    </div>
</div>
