<nav class="analytics-management-panel md-whiteframe-2dp bg-grey-100" flex="none"
     ng-class="{'panel': $ctrl.showPanel}">
    <div ng-if="!$ctrl.showPanel" layout="column">
        <md-button flex="none" class="md-icon-button" ng-click="$ctrl.showPanel = true">
            <md-icon class="md-secondary md-dark material-icons">arrow_forward</md-icon>
        </md-button>
        <md-button flex="none" class="md-icon-button" ng-click="$ctrl.onSettings($event)">
            <md-icon class="md-secondary md-dark material-icons">filter</md-icon>
        </md-button>
        <md-divider style="padding: 16px 0px"></md-divider>
        <md-button flex="none" class="md-icon-button" ng-click="$ctrl.onSettings($event)">
            <md-icon class="md-secondary md-dark material-icons">settings</md-icon>
        </md-button>
    </div>
    <md-button flex="none" class="md-icon-button" ng-click="$ctrl.showPanel = false" ng-if="$ctrl.showPanel">
        <md-icon class="md-secondary md-dark material-icons">arrow_back</md-icon>
    </md-button>
    <md-tabs md-dynamic-height md-border-bottom ng-if="$ctrl.showPanel">
        <!-- ПАНЕЛЬ ФИЛЬТРОВ -->
        <md-tab label="{{'analytics.panel.filter' | translate}}">
            <form>
            <md-list class="md-dense">
                <md-list-item>
                    <md-input-container class="md-block no-message" layout="row">
                        <!--<md-icon>
                            <userpic flex="none" profile="$ctrl.filter.users.model"></userpic>
                        </md-icon>-->
                        <label translate="analytics.filter.users.placeholder"></label>
                        <md-select flex="auto" name="sport" class="icon"
                                   multiple="true"
                                   md-selected-text="$ctrl.usersSelectedText()"
                                   ng-model="$ctrl.filter.users.model"
                                   ng-change="$ctrl.change('users')"
                                   ng-disabled="!$ctrl.filter.users.options || $ctrl.filter.users.options.length <= 1">
                            <md-option ng-repeat="user in $ctrl.filter.users.options track by user.userId"
                                       value="{{user.userId}}">
                                <span>{{user | username}}</span>
                            </md-option>
                        </md-select>
                    </md-input-container>
                </md-list-item>
                <md-list-item>
                    <md-input-container class="md-block no-message" md-no-float layout="row">
                        <!--<md-icon flex="none" class="md-dark" md-svg-src="{{$ctrl.filter.activityTypes.model}}"></md-icon>-->
                        <label translate="analytics.filter.activityTypes.placeholder"></label>
                        <md-select flex
                                   name="sport"
                                   class="icon"
                                   type="number"
                                   multiple="true"
                                   md-selected-text="$ctrl.activityTypesSelectedText()"
                                   ng-model="$ctrl.filter.activityTypes.model"
                                   ng-change="$ctrl.change('activityType')">
                                   <md-option ng-repeat="type in $ctrl.filter.activityTypes.options | filter:{enabled: true} track by type.id"
                                       value="{{type.id}}">
                                {{'sport.' + type.code | translate}}
                            </md-option>
                        </md-select>
                        <div ng-messages="$ctrl.form.sport.$error" role="alert">
                            <div ng-message-exp="['required']"
                                 translate="form.required">
                            </div>
                            <div ng-message-exp="['minlength', 'maxlength']"
                                 translate="form.rangeStr" translate-values="{min:2, max:100}">
                            </div>
                        </div>
                    </md-input-container>
                </md-list-item>
                <md-list-item ng-if="$ctrl.filter.activityTypes.model.length === 1">
                    <md-input-container class="md-block no-message">
                        <label translate="analytics.filter.activityCategories.placeholder"></label>
                        <md-select
                                multiple="true"
                                md-selected-text="$ctrl.activityCategoriesSelectedText()"
                                ng-model="$ctrl.filter.activityCategories.model"
                                ng-model-options="{ trackBy: '$value' }"
                                md-no-asterisk="false"
                                ng-change="$ctrl.change('activityCategories')"
                                type="number"
                                name="category"
                                class="icon">
                            <md-optgroup
                                    ng-repeat="owner in ['user', 'coach', 'club', 'system']"
                                    ng-if="$ctrl.analytics.categoriesByOwner[owner].length"
                                    label="{{ 'reference.categories.' + owner | translate }}">
                                <md-option
                                        ng-repeat="category in $ctrl.analytics.categoriesByOwner[owner] | filter:{activityTypeId: $ctrl.filter.activityTypes.model[0], visible: true}:true track by category.id"
                                        ng-value="category.id">
                                    {{ category | categoryCode }}
                                </md-option>
                            </md-optgroup>
                        </md-select>
                        <div ng-messages="$ctrl.form.category.$error" role="alert">
                            <div ng-message="required"
                                 translate="form.required">
                            </div>
                        </div>
                    </md-input-container>
                </md-list-item>
                <md-list-item>
                    <md-input-container class="md-block no-message" layout="row">
                        <label translate="analytics.filter.periods.placeholder"></label>
                        <md-select flex="auto" name="periods" class="icon"
                                   multiple="false"
                                   md-selected-text="$ctrl.periodsSelectedText()"
                                   ng-model="$ctrl.filter.periods.model"
                                   ng-change="$ctrl.change('periods')">
                            <md-option ng-repeat="type in $ctrl.filter.periods.options track by $index"
                                       value="{{type}}">
                                <span>{{'analytics.params.' + type | translate}}</span>
                            </md-option>
                        </md-select>
                    </md-input-container>
                </md-list-item>
                <md-list-item ng-if="$ctrl.filter.periods.model === 'customPeriod'">
                    <md-input-container class="md-block no-message" layout="row">
                        <label translate="analytics.filter.periods.startDate"></label>
                        <md-datepicker ng-model="$ctrl.startDate" flex="auto"
                                       md-hide-icons="calendar"
                                       ng-change="$ctrl.change('periods')"
                                       name="startDate"></md-datepicker>
                        <div ng-messages="$ctrl.personalFirstForm.birthday.$error">
                            <div ng-message="valid" translate="form.invalidDate"></div>
                        </div>
                    </md-input-container>
                </md-list-item>
                <md-list-item ng-if="$ctrl.filter.periods.model === 'customPeriod'">
                    <md-input-container class="md-block no-message" layout="row">
                        <label translate="analytics.filter.periods.endDate"></label>
                        <md-datepicker ng-model="$ctrl.endDate" flex="auto"
                                       md-hide-icons="calendar"
                                       ng-change="$ctrl.change('periods')"
                                       name="endDate"></md-datepicker>
                        <div ng-messages="$ctrl.personalFirstForm.birthday.$error">
                            <div ng-message="valid" translate="form.invalidDate"></div>
                        </div>
                    </md-input-container>
                </md-list-item>
            </md-list>
            </form>
        </md-tab>
        <!-- ПАНЕЛЬ ОТЧЕТОВ -->
        <md-tab label="{{'analytics.panel.charts' | translate}}">
            <md-list class="md-dense" flex>
                <md-subheader class="md-no-sticky" translate="analytics.defaultCharts"></md-subheader>
                <md-list-item class="md-2-line"
                              ng-repeat="chart in $ctrl.charts">
                    <md-icon class="material-icons md-dark">{{::chart.icon}}</md-icon>
                    <div class="md-list-item-text">
                        <h3 translate="analytics.{{chart.title}}"></h3>
                        <p translate="analytics.{{chart.description}}"></p>
                        <md-switch class="md-secondary md-primary" ng-change="$ctrl.onChangeCharts()" ng-model="chart.active"></md-switch>
                    </div>
                </md-list-item>
            </md-list>
        </md-tab>
    </md-tabs>
</nav>
