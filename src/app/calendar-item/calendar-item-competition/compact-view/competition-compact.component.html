<div class="competition-compact" ng-switch="$ctrl.view">
    <!-- Элемент списка -->
    <section ng-switch-when="list">

    </section>
    <!-- Элемент дня календаря -->
    <section ng-switch-when="calendar">
        <div layout="row" layout-align="space-between center">
            <div flex="25" class="center">
                <div flex="none"
                     class="bg-circle-18 bg-blue-grey-A700 md-body-2 line-18"
                     style="color: white">{{$ctrl.competition.competitionHeader.priority}}</div>
            </div>
            <div flex="none" layout="row" layout-align="center center" class="bg-circle-32 bg-blue-grey-A700">
                <md-icon class="material-icons md-light md-18" md-svg-src="/assets/icon/competition.svg"></md-icon>
            </div>

            <div flex="25">
                <md-button class="md-icon-button" aria-label="More Event" style="margin-right: -12px">
                    <md-icon class="material-icons">more_vert</md-icon>
                </md-button>
            </div>
        </div>
        <div flex layout="row" layout-align="center center"
             class="md-caption secondary dark center"
             style="margin-top: 8px;">
            <div flex="none" class="line-14">{{$ctrl.competition.competitionHeader.name}}</div>
        </div>
        <div flex layout="row" layout-align="center center"
             class="md-title small secondary dark center tight-10"
             style="">
            <div flex="none">39:00</div><div flex="none"><span>&nbsp;&nbsp;&nbsp</span></div><div flex="none">10км</div>
        </div>
    </section>
    <!-- Элемент дня дэшборда -->
    <section ng-switch-when="dashboard">

    </section>
</div>
