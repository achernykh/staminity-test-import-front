<md-toolbar flex="none" class="md-default">
    <div class="md-toolbar-tools">
        <h2 class="" translate="trainingPlans.success.title"></h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="$ctrl.onCancel()">
            <md-tooltip md-direction="left">{{::'activity.settings.close' | translate}}</md-tooltip>
            <md-icon class="material-icons md-dark md-active" aria-label="Close dialog">close</md-icon>
        </md-button>
    </div>
</md-toolbar>
<md-dialog-content
                   flex="auto" layout="column" layout-align="center center"
                   class="bg-grey-050" style="width: 100%">
    <md-icon flex="none" md-svg-src="/assets/landing/education.svg" class="s96" style="margin-top: 16px"></md-icon>
    <div flex="auto" class="md-padding">
        <p class="md-body-2 md-dark center" translate="trainingPlans.success.title"></p>
        <p class="md-body-1 md-dark center"
           translate="{{$ctrl.auth ? 'trainingPlans.success.authText' : 'trainingPlans.success.guestText'}}"></p>
    </div>
</md-dialog-content>
<md-dialog-actions ng-if="$ctrl.auth" flex="none" layout="row" style="background: white; width: 100%;">
    <span flex></span>
    <md-button class="md-primary"
               ng-click="$ctrl.$state.go('training-plans-store', {state: 'purchases'})"
               translate="trainingPlans.actions.go">
    </md-button>
</md-dialog-actions>
