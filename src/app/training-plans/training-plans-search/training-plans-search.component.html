<section layout-gt-sm="row" layout="column" class="training-plans-search__application">
    <training-plans-filter class="training-plans-search__filter"
                           charts="$ctrl.charts"
                           filter="$ctrl.filter"
                           on-hide="$ctr.showPanel = false"
                           on-change-filter="$ctrl.changeGlobalFilter()"
                           on-change-charts="$ctrl.saveSettings('charts')">
    </training-plans-filter>
    <section flex="auto" class="training-plans-search__plans-section">
        <section class="training-plans-search__area" ng-if="$ctrl.prepareComplete">
            <training-plans-list ng-repeat="chart in $ctrl.charts | filter:{ active: true }"
                             ng-style="chart.layout.style"
                             ng-class="{'full-screen': chart.layout.fullScreen}"
                             chart="chart"
                             filter="$ctrl.filter"
                             filter-changes="$ctrl.filterChanges"
                             on-change-filter="$ctrl.saveSettings('charts')"
                             mobile-view="">
            </training-plans-list>
        </section>
    </section>

</section>
