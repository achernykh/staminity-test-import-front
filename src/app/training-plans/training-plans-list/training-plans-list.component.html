<md-list id="training-plans-list__table" class="training-plans-list md-dense" ng-if="$ctrl.totalFound > 0">
    <!--<md-subheader ng-if="$ctrl.totalFound > 0">
        <span translate="trainingPlans.filterResult"></span>
        <span ng-bind="$ctrl.totalFound"></span>
    </md-subheader>-->
    <md-list-item class="md-2-line"
                  ng-click="$ctrl.edit($event, plan)"
                  ng-repeat-start="plan in $ctrl.getTrainingPlanList() track by plan.id">

        <div class="md-avatar calendar-item-competition-icon color-{{::plan.type}}"
             layout="row" layout-align="center center">
            <md-icon class="s24 md-light"
                     md-svg-src="/assets/icon/{{::plan.type}}.svg">
            </md-icon>
            <div class="public"></div>
        </div>

        <div class="md-list-item-text" ng-class="{'md-offset': phone.options.offset }">
            <h3> {{ plan.name }} </h3>
            <p class="md-caption keywords">
                <span class="keyword" ng-if="plan.distanceType"
                      md-colors="{background: 'accent-300'}">
                    {{'competition.distanceType.' + plan.type + '.' + plan.distanceType | translate}}</span>
                <span class="keyword" ng-repeat="tag in plan.tags" md-colors="{background: 'primary-300'}">
                    {{'trainingPlans.tags.' + tag | translate}}</span>
                <span class="keyword" ng-repeat="word in plan.keywords" ng-bind="word"></span>
            </p>
        </div>
        <md-button class="md-secondary md-icon-button" ng-if="plan.isPublic" ng-click="$ctrl.plan(plan.id)">
            <md-icon class="material-icons">landscape</md-icon>
        </md-button>
        <md-button class="md-secondary md-icon-button" ng-click="$ctrl.assignment($event, plan)">
            <md-icon class="material-icons" md-menu-align-target>group_add</md-icon>
            <span translate="trainingPlans.actions.assignment"></span>
        </md-button>
        <md-button class="md-secondary md-icon-button" ng-click="$ctrl.calendar(plan.id)">
            <md-icon class="material-icons">date_range</md-icon>
        </md-button>

        <md-menu class="md-secondary">
            <md-button class="md-icon-button " ng-click="$mdOpenMenu($event)" aria-label="More">
                <md-icon class="material-icons md-18"
                         aria-label="More">more_vert
                </md-icon>
            </md-button>
            <md-menu-content>
                <md-menu-item>
                    <md-button ng-click="$ctrl.calendar(plan.id)">
                        <md-icon class="material-icons" md-menu-align-target>date_range</md-icon>
                        <span translate="trainingPlans.actions.calendar"></span>
                    </md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button ng-click="">
                        <md-icon class="material-icons" md-menu-align-target>group_add</md-icon>
                        <span translate="trainingPlans.actions.appoint"></span>
                    </md-button>
                </md-menu-item>
                <md-menu-item ng-if="plan.isPublic">
                    <md-button ng-click="$ctrl.plan(plan.id)">
                        <md-icon class="material-icons" md-menu-align-target>landscape</md-icon>
                        <span translate="trainingPlans.actions.view"></span>
                    </md-button>
                </md-menu-item>
                <md-divider></md-divider>
                <md-menu-item>
                    <md-button ng-click="$ctrl.delete(plan.id)">
                        <md-icon class="material-icons" md-menu-align-target>delete</md-icon>
                        <span translate="trainingPlans.actions.delete"></span>
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>

    </md-list-item>
    <md-divider ng-repeat-end></md-divider>
</md-list>
