<div layout="row" md-theme="default" layout-padding>
    <div>
        <img src="http://193.124.181.87/content/user/avatar/21890f6a-b2bc-49e4-bc7a-ce85a3fa6283.jpg" style="width: 40px; height: 40px; border-radius: 20px"></img>
    </div>
    <div layout="column" style="width: 100%">
        <div layout="row" layout-align="space-between start">
            <p class="md-caption text">{{toaster.data.fullName}}</p>
            <p class="md-caption text" style="text-align: right; padding-left: 12px">{{toaster.data.time | date:
                'short'}}</p>
        </div>
        <div>
            <p class="md-caption text">
                {{toaster.data.message | limitTo: 100 | translate:toaster.data.context }}{{toaster.data.message.length > 100 ? ' ...' : ''}}</p>
        </div>
    </div>
</div>
