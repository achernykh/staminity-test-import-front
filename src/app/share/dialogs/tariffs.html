<md-dialog>
    <md-dialog-content class="subscriptions">
        
        <md-list>

            <md-list-item layout="row" layout-align="center center">
                <div class="md-title" translate>dialogs.tariffs</div>
            </md-list-item>

            <md-list-item layout="row" layout-align="center center">
                <div class="md-caption font-medium">
                    {{ message | translate}}
                </div>
            </md-list-item>

            <md-list-item ng-repeat="tariff in tariffs" layout="row" layout-align="center center">
                <span flex>{{ 'dialogs.' + tariff | translate }}</span>
                <md-switch ng-model="isChecked(tariff)" ng-model-options="{getterSetter: true}" ng-disabled="tariffsBySelf.includes(tariff)"></md-switch>
            </md-list-item>

            <md-list-item ng-if="tariffsBySelf.length" layout="row" layout-align="center center">
                <div class="md-caption font-medium" translate>dialogs.bySelf</div>
            </md-list-item>

            <md-list-item ng-repeat="tariff in tariffsBySelf" layout="row" layout-align="center center">
                <span flex>{{'dialogs.' + tariff | translate}}</span>
                <md-switch ng-checked="true" disabled></md-switch>
            </md-list-item>

            <md-list-item layout="row" layout-align="center center" style="padding: 0">
                <md-button ng-click="cancel()" translate="dialogs.cancel"></md-button>
                <span flex></span>
                <md-button ng-click="commit()" translate="dialogs.ok"></md-button>
            </md-list-item>
            
        </md-list>
        
    </md-dialog-content>
</md-dialog>
