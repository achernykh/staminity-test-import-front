<md-dialog class="iframe-dialog">
    <md-toolbar ng-if="$ctrl.title">
        <div class="md-toolbar-tools">
            <h2>{{$ctrl.title | translate}}</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="$ctrl.close()">
                <md-icon class="material-icons">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <iframe ng-attr-src="{{$ctrl.trust($ctrl.url)}}" sandbox="allow-forms allow-popups allow-pointer-lock allow-same-origin allow-scripts" seamless="seamless" height="600" width="960" scrolling="auto" align="middle">
        </iframe> 
    </md-dialog-content>
</md-dialog>
