<md-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Вы уверены?</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon class="material-icons">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    
    <md-dialog-content>
        <div class="md-dialog-content">
            {{message}}
        </div>
    </md-dialog-content>
    
    <md-dialog-actions layout="row">
        <md-button ng-click="cancel()">Нет</md-button>
        <span flex></span>
        <md-button ng-click="confirm()">Да</md-button>
    </md-dialog-actions>
</md-dialog>
