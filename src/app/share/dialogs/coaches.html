<md-dialog>
    <md-dialog-content class="coaches">
        
        <div class="title">
            Тренер
        </div>
        
        <div ng-repeat="coach in checked()" class="row">
            <userpic profile="coach.userProfile" is-premium="coach.userProfile.isPremium"></userpic>
            {{ coach.userProfile | username }}
            <md-switch  ng-model="coach.checked" aria-label="coach checked"></md-switch>
        </div>

        <div>
            <md-menu>
                <md-button ng-click="$mdOpenMenu($event)" style="vertical-align: top;">
                    <md-icon class="material-icons">supervisor_account</md-icon>
                    Добавить 
                    ▾
                </md-button>
                <md-menu-content>
                    <md-menu-item ng-repeat="coach in unchecked()">
                        <md-button ng-click="coach.checked = true">
                            <userpic profile="coach.userProfile" is-premium="coach.userProfile.isPremium"></userpic>
                            {{ coach.userProfile | username }}
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>

        <div class="actions">
            <md-button ng-click="commit()"> Принять </md-button>
            <md-button ng-click="cancel()"> Отклонить </md-button>
        </div>
        
    </md-dialog-content>
</md-dialog>
