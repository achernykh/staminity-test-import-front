<md-dialog>
    <md-dialog-content class="subscriptions">
        
        <md-list>

            <md-list-item layout="row" layout-align="center center">
                <div class="md-title">
                    Тарифы
                </div>
            </md-list-item>

            <md-list-item layout="row" layout-align="center center">
                <div class="md-caption font-medium">
                    {{byWho}}
                </div>
            </md-list-item>

            <md-list-item layout="row" layout-align="center center">
                <span flex>Тренер</span>
                <md-switch ng-model="tariffs.byUs.Coach"></md-switch>
            </md-list-item>

            <md-list-item layout="row" layout-align="center center">
                <span flex>Премиум</span>
                <md-switch ng-model="tariffs.byUs.Premium"></md-switch>
            </md-list-item>

            <md-list-item layout="row" layout-align="center center">
                <div class="md-caption font-medium">
                    За свой счет
                </div>
            </md-list-item>

            <md-list-item ng-if="tariffs.bySelf.Coach" layout="row" layout-align="center center">
                <span flex>Тренер</span>
                <md-switch ng-checked="true" disabled></md-switch>
            </md-list-item>

            <md-list-item ng-if="tariffs.bySelf.Premium" layout="row" layout-align="center center">
                <span flex>Премиум</span>
                <md-switch ng-checked="true" disabled></md-switch>
            </md-list-item>

            <md-list-item layout="row" layout-align="center center">
                <md-button ng-click="commit()"> Принять </md-button>
                <span flex></span>
                <md-button ng-click="cancel()"> Отклонить </md-button>
            </md-list-item>
            
        </md-list>
        
    </md-dialog-content>
</md-dialog>
