<md-dialog>
    <md-dialog-content class="friends">
        
        <div class="title">
            {{title}} ({{users.groupMembers.length}})
        </div>
        
        <md-list>
            <md-list-item ng-repeat="user in users.groupMembers" ui-sref="user({uri: user.public.uri})">
                <div class="md-avatar" style="height: 24px; width: 24px; background: {{user | avatar}}; background-size: cover;"></div>
                {{user | username}}  
            </md-list-item>
        </md-list>
        
    </md-dialog-content>
</md-dialog>
