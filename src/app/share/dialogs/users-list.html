<md-dialog>
    <md-dialog-content>
        
        <md-list>

            <md-list-item layout="row" layout-align="center center">
                <span class="md-title">{{'dialogs.' + title | translate}} ({{users.groupMembers.length}})</span>
            </md-list-item>

            <md-list-item ng-repeat="user in users.groupMembers" ng-click="go(user)" layout="row" layout-align="center center">
                <userpic profile="user" is-premium="user.isPremium"></userpic>
                {{user | username}}  
            </md-list-item>
            
        </md-list>
        
    </md-dialog-content>
</md-dialog>
