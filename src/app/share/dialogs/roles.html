<md-dialog>
    <md-dialog-content class="roles">
        
        <md-list>

            <md-list-item layout="row" layout-align="center center">
                <div class="md-title" translate="dialogs.roles.title"></div>
            </md-list-item>

            <md-list-item ng-repeat="role in roles" layout="row" layout-align="center center">
                <span flex>{{ 'dialogs.' + role | translate }}</span>
                <md-switch ng-model="isChecked(role)" ng-model-options="{getterSetter: true}" aria-label="role checked"></md-switch >
            </md-list-item>

            <md-list-item layout="row" layout-align="center center" style="padding: 0">
                <md-button ng-click="cancel()" translate="dialogs.cancel"></md-button>
                <span flex></span>
                <md-button ng-click="commit()" translate="dialogs.ok"> </md-button>
            </md-list-item>
            
        </md-list>
        
    </md-dialog-content>
</md-dialog>
