<md-menu id="user-menu" md-position-mode="target-right target" md-offset="0 60" md-position-mode="target-right target">
    <md-button class="md-icon-button md-primary" ng-click="$ctrl.onUserMenu($mdOpenMenu, $event)"
               aria-label="User">
        <md-icon class="material-icons">arrow_drop_down</md-icon>
    </md-button>
    <md-menu-content width="4">
        <md-menu-item ng-repeat="menu in $ctrl.menu">
            <md-button ng-click="$ctrl.transitionToState(menu.link)">
                <md-icon class="material-icons" md-menu-align-target>{{::menu.icon}}</md-icon>
                <span translate>{{menu.name}}</span>
            </md-button>
        </md-menu-item>
        <md-menu-divider></md-menu-divider>
        <md-menu-item ng-repeat="(locale, localeName) in $ctrl.display.locales">
            <md-button ng-click="$ctrl.display.setLocale(locale)">
                <md-icon md-svg-src="/assets/icon/{{ locale }}.svg" md-24 md-menu-align-target></md-icon>
                <span>{{ localeName }}</span>
            </md-button>
        </md-menu-item>
    </md-menu-content>
</md-menu>
