<div layout="row" layout-align="end center" layout-fill ng-if="$ctrl.AuthService.isAuthenticated()">
    <md-button ng-if="!$ctrl.internetStatus" flex="none">
        <md-icon calss="material-icons animated fadeIn">signal_wifi_off</md-icon>
    </md-button>
    <md-button ng-if="$ctrl.notification > 0 && $ctrl.internetStatus" flex="none"
               class="md-icon-button md-primary badge1" aria-label="Notification"
               ng-click="toggleRight()" data-badge="{{$ctrl.notification}}" style="min-width:40px">
        <md-icon calss="material-icons">notification_active</md-icon>
    </md-button>
    <md-button ng-if="$ctrl.internetStatus" class="md-icon-button md-primary" flex="none"
               ng-click="$ctrl.toggleSlide('notifications')"
               style="min-width:40px; overflow: visible;" aria-label="New Notification">
        <md-icon calss="material-icons">notifications</md-icon>
        <span class="badge superscript" ng-if="$ctrl.notifications > 0">{{$ctrl.notifications}}</span>
    </md-button>
    
    <md-button ng-if="$ctrl.internetStatus" class="md-icon-button md-primary" flex="none"
               ng-click="$ctrl.toggleSlide('requests')"
               style="min-width:40px; overflow: visible;" aria-label="New Requests">
        <md-icon md-font-set="material-icons">group</md-icon>
        <span class="badge superscript" ng-if="$ctrl.requests > 0">{{$ctrl.requests}}</span>
    </md-button>

    <user-menu id="$ctrl.user.public.uri || $ctrl.user.userId">
    </user-menu>
</div>
<div layout="row" layout-align="end center" layout-fill ng-if="!$ctrl.AuthService.isAuthenticated()">
    <a ui-sref="signin({ nextState: '{{::$ctrl.$state.$current.name}}', nextParams: {{::$ctrl.$state.params}} })" class="button" translate>landing.nav.signIn</a>
    <a ui-sref="signup" class="button" translate>landing.nav.signUp</a>
</div>
