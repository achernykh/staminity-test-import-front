<div layout="row">
    <div flex layout="row" layout-align="start center" ng-show="$ctrl.AuthService.isAuthenticated()">
        <md-button class="md-icon-button md-primary" aria-label="Settings"
                   ng-click="window.back()">
            <md-icon calss="material-icon" aria-label="Back">arrow_back</md-icon>
        </md-button>
        <p class="md-body" style="line-height: 24px; margin-bottom: 0px; margin-top: 4px" translate="header.back">Back</p>
    </div>
    <div flex layout="row" layout-align="start center" layout-fill ng-show="!$ctrl.AuthService.isAuthenticated()">
        <md-button class="md-icon-button md-primary" aria-label="Settings" ng-click="$ctrl.$state.go('welcome')">
            <md-icon class="material-icons md-light" aria-label="Back">home</md-icon>
        </md-button>
        <p class="md-body" style="line-height: 24px; margin-bottom: 0px; margin-top: 4px" translate="header.home"></p>
    </div>
</div>
