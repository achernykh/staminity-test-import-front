<!--<md-sidenav id="appmenu" class="md-sidenav-left md-whiteframe-z2" md-component-id="appmenu">-->
    <md-toolbar class="md-hue-3"
                style=" background-image:
                        linear-gradient(to bottom, rgba(0,0,0, 0.1), rgba(0, 0, 0, 0.2) 30%, rgba(0, 0, 0, 0.4) 60%, rgba(0, 0, 0, 0.5)),
                        url({{'/user/background/' + $ctrl.user.public.avatar | image}})">
        <div layout-padding>
            <div class="avatar medium"
                 style="background-image: url({{'/user/avatar/' + $ctrl.user.public.avatar | image}})"></div>
        </div>
        <div flex layout="row" layout-align="space-between start" layout-padding>
            <div flex>
                <p class="md-body-2" style="margin: 0px">{{$ctrl.user | username}}</p>
            </div>
            <div flex="none" style="padding: 0px">
                <md-button class="md-icon-button md-primary" aria-label="User menu"
                           ng-init="showUserMenu = false" ng-click="showUserMenu = !showUserMenu">
                    <md-icon class="material-icon md-light"
                             ng-bind="showUserMenu ? 'arrow_drop_up':'arrow_drop_down'"></md-icon>
                </md-button>
            </div>
        </div>
    </md-toolbar>
    <md-content class="usermenu" ng-if="showUserMenu">
        <md-list-item ng-repeat="menu in $ctrl.usermenu" ng-click="$ctrl.$state.go(menu.link)">
            <md-icon class="material-icon" ng-bind="menu.icon"></md-icon>
            <p class="md-body-2" style="opacity: 0.87" translate>{{menu.name}}</p>
        </md-list-item>
    </md-content>

    <md-content>
        <md-list-item ng-repeat="menu in $ctrl.appmenu" ng-click="$ctrl.$state.go(menu.link);$ctrl.toggleSlide()"
                      ng-show="true">
            <md-icon class="material-icon">{{::menu.icon}}</md-icon>
            <p class="md-body-2" translate>{{menu.name}}</p>
        </md-list-item>
    </md-content>

<!--</md-sidenav>-->
