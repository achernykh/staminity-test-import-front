<div class="landing-scenario">
    <st-landing-toolbar solid="true" on-scenario="$ctrl.showScenarios = !$ctrl.showScenarios"></st-landing-toolbar>
    <section class="landing-scenario__welcome" ng-if="!$ctrl.showScenarios">
        <!-- первый блок -->
        <article layout-gt-sm="row" layout="column" class="general block">
            <div class="text" flex-gt-sm="40" flex="none" layout="column" layout-align="center start">
                <h1 class="title md-display-3" flex="none" translate="landing.{{$ctrl.scenario.code}}.title"></h1>
                <p class="subtitle md-headline" flex="none" translate="landing.{{$ctrl.scenario.code}}.subtitle"></p>
                <md-button class="md-accent md-hue-2 md-raised" ng-if="$ctrl.scenario.button">
                    <span translate="landing.{{$ctrl.scenario.code}}.button.title"></span>
                </md-button>
            </div>
            <div class="picture" flex-gt-sm="60" flex="none" layout="column" layout-align="center end">
                <img ng-src="{{$ctrl.scenario.picture}}"/>
            </div>
        </article>
        <section class="scenario-block" layout-gt-sm="row" layout-align-gt-sm="start center"
                 ng-repeat="block in $ctrl.scenario.blocks" ng-class="{'odd': $odd}">
            <div class="block-text" flex="50" flex-order-gt-sm="{{$odd ? 2 : 1}}">
                <div class="text">
                    <h1 class="md-title" translate="landing.{{$ctrl.scenario.code}}.{{block.code}}.title"></h1>
                    <p class="" translate="landing.{{$ctrl.scenario.code}}.{{block.code}}.text"></p>
                </div>
            </div>
            <div class="block-image" flex="50" flex-order-gt-sm="{{$odd ? 1 : 2}}">
                <img ng-src="{{block.picture}}"/>
            </div>
        </section>
        <st-landing-footer></st-landing-footer>
    </section>
    <section ng-if="$ctrl.showScenarios" class="landing-scenarios block">
        <md-toolbar class="md-default" flex="none">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" ng-click="$ctrl.showScenarios = !$ctrl.showScenarios">
                    <md-tooltip md-direction="left">{{::'activity.settings.close' | translate}}</md-tooltip>
                    <md-icon class="material-icons md-dark md-active" aria-label="Close dialog">close</md-icon>
                </md-button>
                <h2 class="md-title" translate="landing.scenario.shortTitle"></h2>
            </div>
        </md-toolbar>
        <div layout-gt-sm="row" layout="column" layout-align="start start" layout-wrap="true">
            <div flex="25" class="scenario-card" ng-repeat="scenario in $ctrl.landingConfig.scenario">
                <md-card>
                    <div class="image-wrapper">
                        <img ng-src="{{scenario.picture}}" class="md-card-image" ng-alt="{{scenario.code}}">
                    </div>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-body-2" translate="landing.{{scenario.code}}.shortTitle"></span>
                        </md-card-title-text>
                    </md-card-title>
                </md-card>
            </div>
        </div>
    </section>
</div>
<st-landing-sidenav></st-landing-sidenav>
