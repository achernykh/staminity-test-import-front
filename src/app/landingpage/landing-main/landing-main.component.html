<div class="landing-main">
    <st-landing-toolbar></st-landing-toolbar>
    <section class="landing-main__welcome">
        <!-- первый блок -->
        <article layout-gt-sm="row" layout="column" class="general full-size block">
            <div class="text" flex-gt-sm="40" flex="none" layout="column" layout-align="center start">
                <h1 class="title md-display-3" flex="none" translate="landing.main.title"></h1>
                <p class="subtitle md-headline" flex="none" translate="landing.main.subtitle"></p>
                <md-button class="md-accent md-hue-2 md-raised" ng-click="$ctrl.$state.go('signup')">
                    <span translate="landing.main.button.title"></span>
                </md-button>
            </div>
            <div class="picture" flex-gt-sm="60" flex="none" layout="column" layout-align="center end">
                <img ng-src="/assets/landing/staminity_main_coaching.png"/>
            </div>
        </article>
        <!-- отзывы -->
        <st-landing-reviews layout-gt-sm="row" layout-align-gt-sm="center start" layout="column"
                            class="reviews block landing-reviews" reviews="$ctrl.landingConfig.reviews['ru']">
        </st-landing-reviews>
        <st-landing-footer></st-landing-footer>
    </section>
</div>
<st-omni-fab/>
