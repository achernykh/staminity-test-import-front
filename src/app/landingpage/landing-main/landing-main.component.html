<div class="landing-main" layout="row">
    <st-landing-toolbar flex="none" mono-logo="true"></st-landing-toolbar>
    <section flex="auto" class="landing-main__welcome">
        <!-- первый блок -->
        <article flex="none" layout-gt-sm="row" layout="column" class="general full-size block">
            <div class="text" flex-gt-sm="40" flex="auto" layout="column" layout-align="center start">
                <h1 class="title md-display-3" flex="none" translate="landing.main.title"></h1>
                <p class="subtitle md-headline" flex="none" translate="landing.main.subtitle"></p>
                <md-button hide show-gt-sm class="md-accent md-hue-2 md-raised" ng-click="$ctrl.signUp()">
                    <span translate="landing.main.button.title"></span>
                </md-button>
            </div>
            <div class="picture" flex-gt-sm="60" flex="none" layout="column" layout-align="center end">
                <img flex="none" ng-src="https://264710.selcdn.ru/assets/images/website/screens/staminity-main.png"/>
            </div>
            <div hide-gt-sm flex="none">
                <md-button hide-gt-sm class="md-accent md-hue-2 md-raised" ng-click="$ctrl.signUp()">
                    <span translate="landing.main.button.title"></span>
                </md-button>
            </div>
        </article>
        <!-- отзывы -->
        <st-landing-reviews ng-if="$ctrl.landingConfig.reviews"
                            layout-gt-sm="row" layout-align-gt-sm="center start" layout="column"
                            class="reviews block landing-reviews" reviews="$ctrl.landingConfig.reviews">
        </st-landing-reviews>
        <!-- как это работает -->
        <section ng-if="$ctrl.landingConfig.howItWorks" class="info-block">
            <h1 class="text-center" translate="landing.howItWorks.title"></h1>
            <section ng-repeat="step in $ctrl.landingConfig.howItWorks" class="info-block"
                     layout-gt-sm="row" layout="column" layout-align-gt-sm="center center">
                <img flex="none" flex-gt-sm="none" ng-src="{{step.img}}" width="60" height="60"
                     style="width: initial; padding-right: 36px">
                <div flex="none" flex-gt-sm="40" class="md-body-1 text-block">
                    <p class="md-body-2" translate="landing.howItWorks.{{step.code}}.title"></p>
                    <p translate="landing.howItWorks.{{step.code}}.text" style=""></p>
                    <!--<md-button flex="none" class="md-hue-2 md-raised" style="margin: 0;"
                               ng-click="$ctrl.$state.go($ctrl.getScenario(scenario).code)">
                        <span translate="landing.scenario.moreInfo"></span>
                    </md-button>-->
                </div>
            </section>
            <div layout-gt-sm="row" layout="column" layout-align-gt-sm="center center">
                <md-button flex="none" class="md-hue-2" style="margin: 0;"
                           ng-click="$ctrl.$state.go('features')">
                    <span translate="landing.howItWorks.more"></span>
                </md-button>
            </div>
        </section>
        <!-- целевые группы -->
        <section ng-if="$ctrl.landingConfig.targetGroups" class="info-block">
            <h1 class="text-center" translate="landing.targetGroups.title"></h1>
            <section ng-repeat="group in $ctrl.landingConfig.targetGroups" class="info-block"
                     layout-gt-sm="row" layout="column" layout-align-gt-sm="center center">
                <img flex="none" flex-gt-sm="50" ng-src="{{group.img}}" style="">
                <div flex="none" flex-gt-sm="50" class="md-body-1 text-block">
                    <p class="md-body-2" translate="landing.targetGroups.{{group.code}}.title"></p>
                    <p translate="landing.targetGroups.{{group.code}}.text" style=""></p>
                    <md-button flex="none" class="md-hue-2 md-raised" style="margin: 0;"
                               ng-click="$ctrl.$state.go(group.state, group.stateParams)">
                        <span translate="landing.targetGroups.more"></span>
                    </md-button>
                </div>
            </section>
        </section>
        <st-landing-footer></st-landing-footer>
    </section>
</div>
<st-omni-fab/>
