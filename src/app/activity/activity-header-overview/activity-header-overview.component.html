<form flex="auto" layout="column" name="$ctrl.assignmentForm">
<activity-assignment flex="auto" layout="column" class="activity-assignment"
                     plan="$ctrl.item.activity.intervalPW"
                     actual="$ctrl.item.activity.intervalW.calcMeasures"
                     sport="$ctrl.item.activity.sportBasic"
                     form="$ctrl.assignmentForm"
                     editable="$ctrl.item.mode !== 'view'"
                     on-change="$ctrl.onChangeForm(plan,actual,form)">
</activity-assignment>



<md-dialog-actions flex="none" layout="row" style="background: white">
    <span flex></span>
    <md-button ng-if="$ctrl.item.mode === 'view' && $ctrl.item.template" 
              ng-click="$ctrl.item.onCancel()">Закрыть
    </md-button>
    <md-button ng-if="$ctrl.item.mode === 'view' && $ctrl.item.template" type="submit"
               ng-disabled="!$ctrl.assignmentForm.$dirty || !$ctrl.assignmentForm.$valid"
               ng-click="$ctrl.item.onSaveTemplate()">Сохранить
    </md-button>
    <md-button ng-if="$ctrl.item.mode === 'view' && !$ctrl.item.template" ng-disabled="true"
               ng-click="">В шаблон
    </md-button>
    <md-button ng-if="$ctrl.item.mode === 'view' && !$ctrl.item.template"
               ng-click="$ctrl.item.changeMode('put')">Изменить
    </md-button>
    <md-button ng-if="$ctrl.item.mode !== 'view'"
               ng-click="$ctrl.item.onReset($ctrl.item.mode === 'post' ? 'post' : 'view' )">Отменить
    </md-button>
    <md-button ng-if="$ctrl.item.mode !== 'view'" type="submit"
               ng-disabled="!$ctrl.assignmentForm.$dirty || !$ctrl.assignmentForm.$valid || $ctrl.item.inAction"
               ng-class="{'md-warn': !$ctrl.assignmentForm.$valid}"
               ng-click="$ctrl.onSave()">
        Сохранить
    </md-button>
</md-dialog-actions>
</form>
