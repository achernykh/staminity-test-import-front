<!--<section flex="none" class="overview-content" layout="column"
         ng-if="!$ctrl.isLoadingDetails">-->

    <header flex="none" class="map" layout="row" layout-align="start center"
            ng-if="$ctrl.item.activity.isRouteExist">
        <md-icon class="material-icon">directions</md-icon>
        <p class="md-body-2" translate>Карта</p>
        <span flex></span>
        <md-button class="md-icon-button"
                   ng-click="$ctrl.toggleMap()">
            <md-icon class="md-secondary material-icon md-dark"
                     ng-bind="$ctrl.showMap ? 'expand_more': 'expand_less'"></md-icon>
        </md-button>
    </header>

    <activity-route flex="none" ng-if="$ctrl.showMap && $ctrl.item.activity.isRouteExist"
                    class="map activity-route"
                    data="$ctrl.item.activity.route"
                    select="$ctrl.item.selectionTimestamp"
                    zoom-enabled="true" layer-enabled="true">
    </activity-route>

    <md-divider flex="none" ng-if="$ctrl.showMap"></md-divider>

    <header flex="none" layout="row" layout-align="start center">
        <md-icon class="material-icon">multiline_chart</md-icon>
        <p class="md-body-2" translate>График</p>
        <span flex></span>
        <md-switch ng-model="$ctrl.autoZoom" aria-label="Switch 1">
            AutoZoom: {{ $ctrl.autoZoom }}
        </md-switch>
        <md-button class="md-icon-button" ng-click="$ctrl.zoomIn = true">
            <md-icon class="material-icons">zoom_in</md-icon>
        </md-button>
        <md-button class="md-icon-button" ng-click="$ctrl.zoomOut = true"">
            <md-icon class="material-icons">zoom_out</md-icon>
        </md-button>

        <div ng-if="!$ctrl.item.activity.structured">
            <md-button ng-repeat="measure in $ctrl.measuresX track by $index" class="md-secondary"
                       ng-click="$ctrl.changeChartX(measure)">
                <md-icon md-svg-src="assets/icon/{{measure}}.svg" class="dark-active"></md-icon>
                <span>{{measure | translate}}</span>
            </md-button>
            <md-button ng-repeat="measure in $ctrl.measuresY track by $index" class="md-secondary"
                       ng-click="$ctrl.changeChartMetrics(measure)">
                <md-icon md-svg-src="assets/icon/{{measure}}.svg" class="dark-active"></md-icon>
                <span>{{measure | translate}}</span>
            </md-button>
            <md-button class="md-icon-button" ng-click="$ctrl.toggleChart()">
                <md-icon class="md-secondary material-icon md-dark"
                         ng-bind="$ctrl.showChart ? 'expand_more': 'expand_less'"></md-icon>
            </md-button>
        </div>
        <div ng-if="$ctrl.item.activity.structured">
            управление не структурированной тренировкой
        </div>
    </header>

    <activity-metrics-char flex="none" ng-if="$ctrl.showChart && !$ctrl.item.activity.structured"
                           measures="$ctrl.measures"
                           data="$ctrl.data"
                           x="$ctrl.chartX"
                           change="$ctrl.change"
                           change-measure="$ctrl.changeMeasure"
                           sport="$ctrl.item.activity.sportBasic"
                           select="$ctrl.item.selectionTimestamp"
                           auto-zoom="$ctrl.autoZoom"
                           zoom-in-click="$ctrl.zoomIn"
                           zoom-out-click="$ctrl.zoomOut"
                           on-selected="$ctrl.onSelectionRange(select)">График...
    </activity-metrics-char>
    <activity-segment-chart flex="none" ng-if="$ctrl.showChart && $ctrl.item.activity.structured"
                            activity-header="$ctrl.item.activity.intervalP"
                            selected=""
                            actual-ftp="true"
                            plan-ftp="true"
                            duration-measure="movingDuration"
                            on-select="$ctrl.onChartSelect(segmentId)">
    </activity-segment-chart>

    <md-divider flex="none" ng-if="$ctrl.showChart"></md-divider>

    <header flex="none" layout="row" layout-align="start center">
        <md-icon class="material-icon">format_list_numbered</md-icon>
        <p class="md-body-2" translate>Отрезки</p>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="$ctrl.toggleTable()">
            <md-icon class="md-secondary material-icon md-dark"
                     ng-bind="$ctrl.showTable ? 'expand_more': 'expand_less'"></md-icon>
        </md-button>
    </header>

    <measure-split-table flex ng-if="$ctrl.showTable && $ctrl.item.activity.hasImportedData"
                         class="chart measure-split-table"
                         splits="$ctrl.item.activity.intervalL"
                         max="$ctrl.maxValue"
                         selected="$ctrl.item.selectedTimestamp"
                         sport="$ctrl.item.activity.sportBasic"
                         on-selected="$ctrl.item.selectIntervalIndex(initiator,selection)">Data table...
    </measure-split-table>
