<section class="animated fadeInUp form">
    <h2 class="md-title" translate="auth.signin.fullTitle"></h2>
    <form flex="none" ng-submit='$ctrl.signin($ctrl.credentials)' novalidate name="$ctrl.signinForm">
        <div class="md-caption md-dark center" translate="auth.social" style="padding: 8px 0"></div>
        <div layout="row" class="social-buttons">
            <md-button flex="33"
                       ng-repeat="provider in ['facebook','google','vkontakte']"
                       ng-click="$ctrl.OAuth('signIn', provider)" ng-disabled="!$ctrl.enabled"
                       class="social-button {{::provider}}">
                <md-icon md-svg-src="/assets/icon/{{provider}}_clr.svg" clas="s36"></md-icon>
                <!--<span translate="auth.signin.social"></span>&nbsp;<span translate="{{::provider}}"></span>-->
            </md-button>
        </div>
        <div class="md-caption md-dark center" translate="auth.socialOr" style="padding: 8px 0"></div>
        <div layout="row" layout-align="start stretch" class="input-item-line">
            <md-input-container class="st-material md-block md-dense">
                <label>{{ 'auth.email' | translate }}</label>
                <input required type="email" name="email" ng-model="$ctrl.credentials.email"
                       autocomplete="on" ng-disabled="!$ctrl.enabled"
                       minlength="5" maxlength="100"
                       ng-pattern="/^.+@.+\..+$/">
                <div ng-messages="$ctrl.signinForm.email.$error" role="alert">
                    <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']" translate>
                        auth.errMail
                    </div>
                </div>
            </md-input-container>
        </div>
        <div layout="row" layout-align="start stretch" class="input-item-line two-hint-line">
            <md-input-container class="st-material md-block md-dense">
                <label>{{ 'auth.pass' | translate }}</label>
                <input required type="password" name="password" ng-model="$ctrl.credentials.password"
                       ng-disabled="!$ctrl.enabled">
                <div ng-messages="$ctrl.signinForm.password.$error" role="alert">
                    <div ng-message-exp="['minlength', 'required' , 'pattern']" translate>auth.errPass</div>
                </div>
            </md-input-container>
        </div>
        <div layout="row" layout-align="start stretch" class="input-item-line">
            <md-button ng-disabled="!$ctrl.signinForm.$valid || !$ctrl.enabled" class="md-raised submit" type="submit"
                       ng-class="{'md-primary': $ctrl.signinForm.$valid && !ul.auth, 'md-disabled': $ctrl.signinForm.$error}"
                       translate='auth.signin.button'
                       aria-label="SignIn Button"></md-button>
        </div>
        <div layout="row" layout-align="start stretch" class="input-item-line">
            <md-button class="" ng-click="$ctrl.$state.go('reset', {email: $ctrl.credentials.email})"
                       translate="auth.signin.reset">
            </md-button>
        </div>
    </form>
</section>
