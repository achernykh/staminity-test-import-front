<div class="templates__content">
	<section ng-if="$ctrl.templatesByOwner.user.length" class="templates__section">
		<div class="templates__subheader md-body-2 md-padding">{{ 'reference.templates.user' | translate }}</div>
		<div
            layout-row layout-wrap
			dnd-list
			dnd-allowed-types="['user-template']"
			dnd-drop="$ctrl.templateReorder(index, item)"
			dnd-horizontal-list="true"
			class="templates__items">
			<activity-template
				ng-repeat="template in $ctrl.templatesByOwner.user track by template.id"
                view="'card'"
				current-user="$ctrl.user"
				dnd-draggable="template"
				dnd-type="'user-template'"
				draggable="true"
				template="template"
				is-mobile-layout="$ctrl.reference.isMobileLayout"
				on-copy="$ctrl.copyTemplate(template)"
				on-select="$ctrl.openTemplate(template)"
				on-delete="$ctrl.deleteTemplate(template)">
            </activity-template>
		</div>
	</section>
	<section ng-if="$ctrl.templatesByOwner.coach.length" class="templates__section">
		<div class="templates__subheader md-body-2 md-padding">{{ 'reference.templates.coach' | translate }}</div>
		<div 
			dnd-list
			dnd-allowed-types="['coach-template']"
			dnd-drop="$ctrl.templateReorder(index, item)"
			dnd-horizontal-list="true"
			class="templates__items">
			<activity-template
				ng-repeat="template in $ctrl.templatesByOwner.coach track by template.id" 
				dnd-draggable="template"
				dnd-type="'coach-template'"
				draggable="true"
				template="template"
				current-user="$ctrl.user"
                view="'compact-list'"
				on-copy="$ctrl.copyTemplate(template)"
				on-select="$ctrl.openTemplate(template)"
				on-delete="$ctrl.deleteTemplate(template)"
			></activity-template>
		</div>
	</section>
	<section ng-if="$ctrl.templatesByOwner.club.length" class="templates__section">
		<div class="templates__subheader md-body-2 md-padding">{{ 'reference.templates.club' | translate }}</div>
		<div 
			dnd-list
			dnd-allowed-types="['club-template']"
			dnd-drop="$ctrl.templateReorder(index, item)"
			dnd-horizontal-list="true"
			class="templates__items">
			<activity-template
				ng-repeat="template in $ctrl.templatesByOwner.club track by template.id" 
				dnd-draggable="template"
				dnd-type="'club-template'"
				draggable="true"
				template="template"
                view="'compact-list'"
				on-copy="$ctrl.copyTemplate(template)"
				on-select="$ctrl.openTemplate(template)"
				on-delete="$ctrl.deleteTemplate(template)"
			></activity-template>
		</div>
	</section>
	<section ng-if="$ctrl.templatesByOwner.system.length" class="templates__section">
		<div class="templates__subheader md-body-2 md-padding">{{ 'reference.templates.system' | translate }}</div>
		<div 
			dnd-list
			dnd-allowed-types="['system-template']"
			dnd-drop="$ctrl.templateReorder(index, item)"
			dnd-horizontal-list="true"
			class="templates__items">
			<activity-template
				ng-repeat="template in $ctrl.templatesByOwner.system track by template.id" 
				dnd-draggable="template"
				dnd-type="'system-template'"
				draggable="true"
				template="template"
                view="'compact-list'"
				on-copy="$ctrl.copyTemplate(template)"
				on-select="$ctrl.openTemplate(template)"
				on-delete="$ctrl.deleteTemplate(template)"
			></activity-template>
		</div>
	</section>
</div>

<div class="templates__create">
	<md-button ng-click="$ctrl.post($event)" class="md-fab md-accent md-hue-2">
		<md-icon class="material-icons">add</md-icon>
	</md-button>
</div>
