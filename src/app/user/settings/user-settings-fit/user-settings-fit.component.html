<md-list class="md-dense section">
    <form name="$ctrl.form">
        <div class="md-no-stiky md-subheader">
            <div class="md-subheader-inner">
                <div class="md-subheader-content">
                    <span translate="user.settings.sportShape.header"></span>
                </div>
            </div>
        </div>
        <md-list-item layout="row" layout-wrap>
            <md-input-container flex="45" flex-xs="100" class="no-message">
                <label translate="user.settings.sportShape.weight"></label>
                <input name="weight" ng-model="$ctrl.datamodel.weight" autocomplete="off" type="number" step="0.1" min="10" max="500">
                <div ng-messages="$ctrl.form.weight.$error" role="alert">
                    <div ng-message-exp="['min', 'max']" translate="form.rangeNum" translate-values="{min:2, max:100}">
                    </div>
                </div>
            </md-input-container>
            <div hide show-gt-xs flex="10"></div>
            <md-input-container flex="45" flex-xs="100" class="no-message">
                <label translate="user.settings.sportShape.height"></label>
                <input name="height" ng-model="$ctrl.datamodel.height" autocomplete="off" type="number" step="1" min="10" max="500">
                <div ng-messages="$ctrl.form.height.$error" role="alert">
                    <div ng-message-exp="['min', 'max']" translate="form.rangeNum" translate-values="{min:'10', max:'500'}">
                    </div>
                </div>
            </md-input-container>
        </md-list-item>
        <md-list-item layout="row">
            <md-input-container flex="100" flex-xs="100" class="no-message">
                <label translate="user.settings.sportShape.level"></label>
                <input name="level" ng-model="$ctrl.datamodel.level" autocomplete="off" type="number" step="0.1" min="10" max="100">
                <div ng-messages="$ctrl.form.level.$error" role="alert">
                    <div ng-message-exp="['min', 'max']" translate="form.rangeNum" translate-values="{min:'10', max:'100'}"></div>
                </div>
            </md-input-container>
        </md-list-item>
        <md-list-item layout="row">
            <fieldset name="activity" flex="100" style="margin: 12px 0px">
                <legend style="margin-bottom: 16px" translate="user.settings.sportShape.activityTypes.header"></legend>
                <div layout="row" layout-wrap flex>
                    <div flex="33" ng-repeat="activity in $ctrl.activities">
                        <md-checkbox class="md-body-1 md-primary" aria-label={{::item}} ng-checked="$ctrl.isActivityChecked(activity)" ng-click="$ctrl.toggleActivity(activity)">
                            {{::activity}}
                        </md-checkbox>
                    </div>
                </div>
            </fieldset>
        </md-list-item>
    </form>
</md-list>

<div class="user-settings__fab">
    <md-button class="md-fab md-accent md-hue-2"
               ng-disabled="!$ctrl.form.$dirty" ng-class="{'md-warn': !$ctrl.form.$valid}" ng-click="$ctrl.submit()">
        <md-icon class="material-icons">save</md-icon>
    </md-button>
</div>
