<md-dialog id="put-zones" aria-label="Put Zones">
    <st-user-settings-edit-zone 
    	layout="column"
        class="settings-zones-edit"
        intensity-factor="$ctrl.intensityFactor"
        sport="$ctrl.sport"
        sport-settings="$ctrl.sportSettings"
        on-cancel="cancel()" 
        on-save="answer(response)"
    ></st-user-settings-edit-zone>
</md-dialog>
