<mat-toolbar color="primary" class="mat-elevation-z4">
    <button mat-icon-button>
        <mat-icon class="example-icon">verified_user</mat-icon>
    </button>
    <span>Custom Toolbar</span>
</mat-toolbar>

<section class="auth" fxLayout="column" fxLayoutAlign="center center">
    <section fxFlex class="auth__form">
        <mat-list dense>
            <h3 matSubheader>Folders</h3>
            <mat-list-item *ngFor="let folder of folders">
                <mat-icon matListIcon>folder</mat-icon>
                <h4 matLine>{{folder.name}}</h4>
                <p matLine class="demo-2"> {{folder.updated}} </p>
            </mat-list-item>
            <mat-divider></mat-divider>
            <h3 matSubheader>Notes</h3>
            <mat-list-item *ngFor="let note of notes">
                <mat-icon matListIcon>note</mat-icon>
                <h4 matLine>{{note.name}}</h4>
                <p matLine class="demo-2"> {{note.updated}} </p>
            </mat-list-item>
        </mat-list>
    </section>

    <section fxFlex class="auth__form">
        <mat-list>
            <h3 matSubheader>Folders</h3>
            <mat-list-item *ngFor="let folder of folders">
                <mat-icon matListIcon>folder</mat-icon>
                <h4 matLine>{{folder.name}}</h4>
                <p matLine class="demo-2"> {{folder.updated}} </p>
            </mat-list-item>
            <mat-divider></mat-divider>
            <h3 matSubheader>Notes</h3>
            <mat-list-item *ngFor="let note of notes">
                <mat-icon matListIcon>note</mat-icon>
                <h4 matLine>{{note.name}}</h4>
                <p matLine class="demo-2"> {{note.updated}} </p>
            </mat-list-item>
        </mat-list>
    </section>

</section>
