<span class="group-actions">
    <md-button ng-click="$ctrl.joinGroup($ctrl.group)" ng-if="$ctrl.group.availableInteractions.btnJoinGroup" class="md-raised md-primary" style="padding: 0 7px; border-radius: 2px; background-color: #ff5722; font-size: 14px; text-transform: none;">
        Join {{$ctrl.group.groupCode}}
    </md-button>
    
    <md-menu ng-if="$ctrl.group.availableInteractions.btnLeaveGroup">
      <md-button ng-click="$ctrl.openMenu($mdOpenMenu, $event)">
        You're in {{$ctrl.group.groupCode}} ▾
      </md-button>
      <md-menu-content>
        <md-menu-item>
          <md-button ng-click="$ctrl.leaveGroup($ctrl.group)">
            Leave {{$ctrl.group.groupCode}}
          </md-button>
        </md-menu-item>
      </md-menu-content>
    </md-menu>
    
    <md-menu ng-if="$ctrl.group.availableInteractions.btnCancelJoinGroup">
      <md-button ng-click="$ctrl.openMenu($mdOpenMenu, $event)">
        You've requested to join {{$ctrl.group.groupCode}} ▾
      </md-button>
      <md-menu-content>
        <md-menu-item>
          <md-button ng-click="$ctrl.leaveGroup($ctrl.group)">
            Cancel join {{$ctrl.group.groupCode}}
          </md-button>
        </md-menu-item>
      </md-menu-content>
    </md-menu>
    
    <md-menu ng-if="$ctrl.group.availableInteractions.btnCancelLeaveGroup">
      <md-button ng-click="$ctrl.openMenu($mdOpenMenu, $event)">
        You've requested to leave {{$ctrl.group.groupCode}} ▾
      </md-button>
      <md-menu-content>
        <md-menu-item>
          <md-button ng-click="$ctrl.joinGroup($ctrl.group)">
            Cancel leave {{$ctrl.group.groupCode}}
          </md-button>
        </md-menu-item>
      </md-menu-content>
    </md-menu>
    
</span>
