<md-card flex="none" layout="column" id="display">
    <md-card-title>
        <h2 class="md-title" translate="settings.display.header"></h2>
    </md-card-title>
    <form name="vm.displayForm">
        <md-list>
            <md-list-item>
                <md-input-container>
                    <label>Язык интерфейса</label>
                    <md-select flex class="" ng-model="settings.display.language" arial-label="Languge UI">
                        <md-option class="" ng-value="level.id" ng-repeat="level in $ctrl._PRIVACY_LEVEL"
                                   translate="{{::'settings.privacy.level.id'+level.id | translate}}"></md-option>
                    </md-select>
                </md-input-container>
            </md-list-item>
            <md-list-item>
                <md-input-container>
                    <label>Часовой пояс</label>
                    <md-select flex class="" ng-model="settings.display.language" arial-label="Languge UI">
                        <md-option class="" ng-value="level.id" ng-repeat="level in $ctrl._PRIVACY_LEVEL"
                                   translate="{{::'settings.privacy.level.id'+level.id | translate}}"></md-option>
                    </md-select>
                </md-input-container>
            </md-list-item>
            <md-list-item>
                <md-input-container>
                    <label>Начало недели</label>
                    <md-select flex class="" ng-model="settings.display.language" arial-label="Languge UI">
                        <md-option class="" ng-value="level.id" ng-repeat="level in $ctrl._PRIVACY_LEVEL"
                                   translate="{{::'settings.privacy.level.id'+level.id | translate}}"></md-option>
                    </md-select>
                </md-input-container>
            </md-list-item>

            <md-list-item>
                <md-icon class="dark-active" md-svg-src="/assets/icon/translate.svg"></md-icon>
                <p>Язык инетрфейса</p>
                <md-menu class="md-secondary">
                    <md-button aria-label="User"><div style="line-height: 24px; display: inline-block">{{$ctrl.app.user.display.language}}</div>
                        <md-icon md-svg-src="/assets/icon/{{$ctrl.app.user.display.language}}.svg" md-24 aria-label="Language Icon"></md-icon>
                    </md-button>
                    <md-menu-content width="4">
                        <md-menu-item>
                            <md-button ng-click="$ctrl.app.user.display.language = 'ru'">
                                <md-icon md-svg-src="/assets/icon/ru.svg" md-24 md-menu-align-target aria-label="Russian"></md-icon>
                                <span>Русский</span>
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button ng-click="$ctrl.app.user.display.language = 'en'">
                                <md-icon md-svg-src="/assets/icon/en.svg" md-24 md-menu-align-target aria-label="English"></md-icon>
                                <span>English</span>
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </md-list-item>
        </md-list>

        <md-list>
            <md-list-item class="secondary-button-padding">
                <p>Начало недели</p>
                <md-radio-group class="md-secondary" ng-model="data.group1" layout="row">
                    <md-radio-button flex value="Apple" class="md-primary">Пн</md-radio-button>
                    <md-radio-button flex value="Banana">Вт</md-radio-button>
                    <md-radio-button flex value="Mango">Ср</md-radio-button>
                </md-radio-group>
            </md-list-item>
        </md-list>
