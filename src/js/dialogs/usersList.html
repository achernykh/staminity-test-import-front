<md-dialog>
    <md-dialog-content class="friends">
        
        <div class="title">
            {{title}} ({{users.groupMembers.length}})
        </div>
        
        <div class="friend" layout="row" ng-repeat="user in users.groupMembers" ui-sref="/user/{{user.public.userId}}">
            <div style="height: 24px; width: 24px; border-radius: 12px; border: 1px solid rgba(0, 0, 0, 0.54); margin-right: 10px;" ng-style="{background: (user | avatar)}"></div>
            {{user | username}}
        </div>
        
    </md-dialog-content>
</md-dialog>
