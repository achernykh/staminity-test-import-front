<md-dialog>
    <md-dialog-content class="friends">
        
        <div class="title">
            {{title}} ({{users.groupMembers.length}})
        </div>
        
        <div class="friend" layout="row" ng-repeat="user in users.groupMembers" ui-sref="/user/{{user.public.uri}}">
            <div style="height: 24px; width: 24px; border-radius: 12px; margin-right: 10px; background: {{user | avatar}}; background-size: cover;"></div>
            {{user | username}}
        </div>
        
    </md-dialog-content>
</md-dialog>
