<div id="message" ng-show="$ctrl.show" ng-click="$ctrl.close()"
     layout="column" layout-align="center center" layout-padding
     ng-class="{'show-me': $ctrl.show,
                'error': $ctrl.status == 'error',
                'warning': $ctrl.status == 'warning',
                'success': $ctrl.status == 'success'}">
    <div flex="none" class="md-title title" translate="{{'message.'+$ctrl.title+'.text'}}"></div>
    <div flex="none" class="md-body-1 text" translate="{{'message.'+$ctrl.text+'.text'}}"></div>
    <md-button class="md-icon-button md-primary" aria-label="close">
        <md-icon md-svg-src="/assets/icon/close.svg" class="fill-white-medium" size="24"
                 ng-click="$ctrl.close()"></md-icon>
    </md-button>
</div>
